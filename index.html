<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Cadastro de Clientes</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form method="POST" action="">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="cpf">CPF (apenas números):</label><br>
        <input type="text" id="cpf" name="cpf"><br><br>
        <span>
            <label for="endereco">Endereço:</label>
        </span>
        <span>
            <label for="numero">Número:</label><br>
        </span>
        <input type="text" id="endereco" name="endereco">
        <input type="text" id="numero" name="numero"><br><br>
        <label for="bairro">Bairro:</label>
        <label for="cidade">Cidade:</label>
        <label for="estado">UF:</label><br>
        <input type="text" id="bairro" name="bairro">
        <input type="text" id="cidade" name="cidade">
        <input type="text" id="uf" name="uf"><br><br>
        <label for="tel">Telefone:</label><br>
        <input type="text" id="tel" name="tel"><br><br>
        <label for="email">e-mail:</label><br>
        <input type="email" id="e-mail"><br><br>
        <label for="pwd">Senha:</label>
        <label for="pwd">Repita a senha:</label><br>
        <input type="password" id="pwd" name="pwd">
        <input type="password" id="pwd" name="pwd"><br><br>
        <input type="submit" id="enviar" value="Enviar">
        <input type="reset" id="limpar" value="Limpar">
    </form>
</body>
</html>
