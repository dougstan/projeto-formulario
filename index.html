<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de Cadastro de Clientes</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form autocomplete="off" method="POST" action="">
        <p>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" class="input_grande" name="nome">
        </p>
        <p>
            <label for="cpf">CPF (apenas números):</label>
            <input type="text" id="cpf" name="cpf">
        </p>
        <div class="linha">
            <p id="caixa_end">
                <label for="endereco" class="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </p>
            <p class="espaco" id="caixa_num">
                <label for="numero" class="num">Número:</label>
                <input type="text" id="numero" name="numero">
            </p>
        </div>
        <div class="linha">
            <p> 
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro">
            </p>
            <p class="espaco">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </p>
        </div>
        <div class="linha">
            <p>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </p>
            <p class="espaco">
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf">
            </p>
        </div>
        <p>
            <label for="telefone">Telefone:</label>
            <input type="text" id="tel" class="input_grande" name="tel">
        </p>
        <p>
            <label for="email">e-mail:</label>
            <input type="email" id="email" class="input_grande">
        </p>
        <div class="linha">
            <p>
                <label for="pwd">Senha:</label>
                <input type="password" id="pwd" name="pwd">
            </p>
            <p class="espaco">
                <label for="pwd">Repita a senha:</label>
                <input type="password" id="pwd" name="pwd">
            </p>
        </div>
        <div class="linha">
            <input type="submit" id="enviar" value="Enviar">
            <input type="reset" id="limpar" value="Limpar">
        </div>
    </form>
</body>
</html>
